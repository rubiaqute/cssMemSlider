<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>CodeJam - cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
    <ul class="css-slides">
        <input type="radio" name="radio-btn" id="img-1" checked />
        <li class="slide-container">
            <div class="slide">
                <img src="./img/01.jpg" />
            </div>
            <div class="slide-description">
                <p>Your girl without makeup like HTML without CSS</p>
            </div>
        </li>
    
        <input type="radio" name="radio-btn" id="img-2" />
        <li class="slide-container next">
            <div class="slide">
              <img src="./img/02.jpg" />
            </div>
            <div class="slide-description">
                <p>If you're not tired, you're not doing it right</p>
            </div>
           
        </li>
    
        <input type="radio" name="radio-btn" id="img-3" />
        <li class="slide-container next">
            <div class="slide">
              <img src="./img/03.jpg" />
            </div>
            <div class="slide-description">
                <p>BackEnd/FrontEnd</p>
            </div>
            
        </li>
    
        <input type="radio" name="radio-btn" id="img-4" />
        <li class="slide-container next">
            <div class="slide">
              <img src="./img/04.jpg" />
            </div>
            <div class="slide-description">
                <p>And which programming language will You choose?</p>
            </div>
        </li>
        <div class="nav-dots">
            <label for="img-1" class="nav-dot" id="img-dot-1"></label>
            <label for="img-2" class="nav-dot" id="img-dot-2"></label>
            <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            <label for="img-4" class="nav-dot" id="img-dot-4"></label>
            
          </div>   
    </ul>
  <div class="text-container">
      
  </div>
   
    
</div>
